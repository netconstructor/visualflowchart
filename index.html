	<body>
		<button id="addShape">Add Shape</button>
		<div class="demo statemachine-demo" id="statemachine-demo">

	<script src="libs/jquery-1.9.1.js"></script>
	<script src="libs/jquery-ui.js"></script>
	<script src="libs/jquery.jsPlumb-1.5.5-min.js"></script>
	<script>
		var instance;
		var elm_id = 0;
		jsPlumb.ready(function () {
			instance = jsPlumb.getInstance({
				Endpoint: ["Dot", {
					radius: 2
				}],
				HoverPaintStyle: {
					strokeStyle: "#1e8151",
					lineWidth: 2
				},
				ConnectionOverlays: [
					["PlainArrow", {
						location: 1,
						id: "arrow",
						length: 10,
						foldback: 0.5
					}],
					["Label", {
						label: "",
						id: "label",
						cssClass: "aLabel"
					}]
				],
				Container: "statemachine-demo"
			});

			/*instance.bind("click", function (c) {
				instance.detach(c);
			});*/

			instance.bind("connection", function (info) {
				//info.connection.getOverlay("label").setLabel(info.connection.id);
				var label = prompt('Action');
				/*if(label == '')
					instance.detach(info.connection);
				else*/
					info.connection.getOverlay("label").setLabel(label);
			});
			
			instance.bind("contextmenu", function(){
				//alert(1);
			});
		});
	
		$("#addShape").click(function(){
			var shapeName = prompt('Name');
			var shape = '<div class="w" id="eml_'+elm_id+'">'+shapeName+'<div class="ep"></div></div>';
			$("#statemachine-demo").append(shape);
			$("#eml_"+elm_id).click(function(e){
				//alert($(this).attr('id'));
			});
			elm_id++;
			instance.doWhileSuspended(function () {
				var windows = jsPlumb.getSelector(".statemachine-demo .w");
				instance.draggable(windows);
				
				instance.makeSource(windows, {
					filter: ".ep", // only supported by jquery
					anchor: "Continuous",
					connector: ["StateMachine", {
						curviness: 20
					}],
					connectorStyle: {
						strokeStyle: "#5c96bc",
						lineWidth: 2,
						outlineColor: "transparent",
						outlineWidth: 2
					},
					maxConnections: 5,
					onMaxConnections: function (info, e) {
						alert("Maximum connections (" + info.maxConnections + ") reached");
					}
				});

				instance.makeTarget(windows, {
					dropOptions: {
						hoverClass: "dragHover"
					},
					anchor: "Continuous"
				});
			});
		});
		
		
	</script>
</html>
